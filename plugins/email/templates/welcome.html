<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎加入！</h1>
    </div>
    <div class="content">
        <p>亲爱的 {{ username }}，</p>
        <p>欢迎您注册我们的系统！</p>
        <p>请点击下面的按钮激活您的账户：</p>
        <a href="{{ link }}" class="button">激活账户</a>
        <p>如果按钮无法点击，请复制以下链接到浏览器打开：</p>
        <p>{{ link }}</p>
    </div>
    <div class="footer">
        <p>此邮件由系统自动发送，请勿直接回复。</p>
        <p>&copy; 2024 FastAPI Best Architecture. All rights reserved.</p>
    </div>
</body>
</html>
